<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="syles.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card survey">
      <img src="./images/icon-star.svg" alt="star" class="star-icon" />

      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="btn-container">
        <button class="btn-select" id="1">1</button>
        <button class="btn-select" id="2">2</button>
        <button class="btn-select" id="3">3</button>
        <button class="btn-select" id="4">4</button>
        <button class="btn-select" id="5">5</button>
      </div>

      <button class="submit">Submit</button>
    </div>
    <!-- Rating state end -->
    <div class="card receive">
      <img src="./images/illustration-thank-you.svg" alt="">
      <span class="text-select"></span>
      <!-- Thank you state start -->
      <h2>Thank you</h2>
      <p>
        We appreciate you taking the time to give a rating.
        If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
